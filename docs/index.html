<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
  
  <title>aaaaaaa</title>
  <title>bruh</title>
  
  <style>
    .hidden {
      display: none;
    }
    @keyframes fade-in {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .fade-in {
      animation: fade-in 4s;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- HTML content here -->
  </div>

  <script>
    var allowedUsernames = ["Sunako", "sunako", "najah"];

    document.getElementById("usernameForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent form submission

      var enteredUsername = document.getElementById("username").value;

      if (allowedUsernames.includes(enteredUsername)) {
        document.getElementById("formCard").classList.add("hidden"); // Hide the form card
        document.getElementById("wishingPage").classList.remove("hidden"); // Show the wishing page
        document.getElementById("wishingPage").classList.add("fade-in"); // Add fade-in animation
      } else {
        alert("Salah gile. Nama glemer hang le..."); // Show an alert for incorrect username
      }
    });
  </script>
</body>
</html>
